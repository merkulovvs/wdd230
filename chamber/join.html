    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">

        content="https://www.ab-in-den-urlaub.de/magazin/wp-content/uploads/2023/12/1701860597_Schloss-Bad-Homburg.jpg">

</head>

<body>
    <header>
        <div>
            <h1>Bad Homburg Chamber of Commerce</h1>
        </div>
    </header>
    <button id="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a href="https://merkulovvs.github.io/wdd230/chamber/index.html" class="active">Home</a></li>
            <li><a href="https://merkulovvs.github.io/wdd230/chamber/discover.html">Discover</a></li>
            <li><a href="https://merkulovvs.github.io/wdd230/chamber/directory.html">Directory</a></li>
            <li><a href="https://merkulovvs.github.io/wdd230/chamber/join.html">Join</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html" class="join-form">
            <label>First Name* <input type="text" id="fname" name="fname" required></label>
            <label>Last Name* <input type="text" id="lname" name="lname" required></label>
            <label>Title or Position <input type="text" id="title" name="title" pattern="[a-ZA-Z\s-]{7,}"></label>
            <label>Email address* <input type="email" id="email" name="email" placeholder="someone@mail.com"
                    required></label>
            <label>Mobile phone* <input type="tel" id="phone" name="phone" required></label>
            <label>Organization or business name* <input type="text" id="orgname" name="orgname" required></label>
            <label>Membership level
                <select name="membership">
                    <option value="">Please Select &#9662;</option>
                    <option value="free">NP Membership is for non profit organizations and there is no fee</option>
                    <option value="bronze">Bronze Membership</option>
                    <option value="silver">Silver Membership</option>
                    <option value="gold">Gold Membership</option>
                </select>
            </label>
            <label for="description">Organization description: </label>
            <textarea name="description" id="description" rows="5" cols="30"></textarea>
            <label> <input type="hidden" id="datetimeStamp" name="datetimeStamp" value=""></label>

            <input type="submit" value="Join">
        </form>
        <aside id="plans">
            <h2>Membership plans</h2>
            <section>
                <h3>Bronze membership</h3>
                <p>100 €</p>
            </section>
            <section>
                <h3>Silver membership</h3>
                <p>200 €</p>
            </section>
            <section>
                <h3>Gold membership</h3>
                <p>300 €</p>
            </section>
        </aside>

    </main>
    <footer>
        <p>&copy;<span id="currentYear"></span> | Viktor Merkulov | WDD 230 Chamber of Commerse Course Project.</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/respmenu.js"></script>
</body>

</html>
