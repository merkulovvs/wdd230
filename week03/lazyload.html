<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 Lazy Loading</title>
    <meta name="description" content="WDD 230 - Web Frontend Development. Week03, Lazy load assignment. Viktor Merkulov">
    <meta name="author" content="Viktor Merkulov">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>WDD 230 - Week03 - Lazy Loading</h1>
    </header>
    <main>
        <img src="images/picture1.jpg" alt="A tree in a field" loading="lazy" width="400" height="600">
        <img src="images/picture2.jpg" alt="Another tree in a field" loading="lazy" width="400" height="600">
        <img src="images/picture3.jpg" alt="One more tree in a field" loading="lazy" width="400" height="600">

        <img src="images/picture6.jpg" alt="And the last tree" loading="lazy" width="400" height="600">

    <footer>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
